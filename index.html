<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tinyimg</title>
  </head>
  <body style="align-items: center; text-align: center; background-color: white;">
    <div
      class="wrapper"
      style="
        border: 1px dashed rgb(50, 110, 171, 0.5);
        border-radius: 10px;
        max-width: 95%;
        max-height: 98%;
        margin-top: 40px;
        padding: 8px;
        cursor: pointer;
      "
    >
      <section id="dragzone">
        <img src="file.svg" width="60px" height="auto" />
        <!-- <h1>Drag files here</h1> -->
      </section>
    </div>
    <div style="padding-top: 12px">
      <span style="font-family: arial; font-size: 10px"
        >*only SVG, JPG, GIF and PNG allowed</span
      >
    </div>
    <div id="background">
      <div id="layer"></div>
    </div>
  </body>
  <script>
    require("./renderer.js");
  </script>
</html>
